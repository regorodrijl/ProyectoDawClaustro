<!DOCTYPE html>

<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="description" content="Proyecto DAW IES San Clemente. Claustro de Profesores.">
    <meta name="author" content="Jose Luis Rego Rodríguez">
    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" type="text/css" href="/ProyectoDawClaustro/css/ClaustroiNet.css">
    <title>ClaustroiNet</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="/ProyectoDawClaustro/librerias/libsExternas/css/normalize.css">
    <link rel="stylesheet" href="librerias/libsExternas/materialize/css/materialize.css">
</head>

<body>
    <header>
        <span>IES San Clemente</span>
    </header>
    <div class="center-align">
        <h2 id="reset">ClaustroiNet</h2>
    </div>
    <div class="cargando dn">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Trigger -->
    <div class="cuerpoApp">
        <div class="row">
            <div class="col s12 m6">
                <button id="botonNuevo" href="#modalNuevo" class="waves-effect waves-light btn modal-trigger btn-outline-primary" type="button">Nuevo Claustro</button>
            </div>
            <div class="col s12 m6">
                <button id="botonHistorico" href="#modalHistorico" class="waves-effect waves-light btn modal-trigger btn-outline-primary"
                    type="button">Histórico de Claustros</button>
            </div>
        </div>
    </div>

    <!-- Modal de Creacion -->
    <div id="modalNuevo" class="modal bottom-sheet">
        <div class="modal-title">Creación de Claustro
            <button value="Cancelar" class="discard modal-close btn waves-effect waves-light">
                <i class="material-icons">close</i>
            </button>
        </div>
        <div class="modal-content">
            <div class="row">
                <form id="niz" class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input name="titulo" type="text" id="tituloClaustro" size="50" class="validate" required/>
                            <label for="tituloClaustro">Título Claustro:</label>
                        </div>
                        <div class="input-field col s6">
                            <input name="curso" type="text" id="curso" required class="validate" />
                            <label for="curso">Curso:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <input type="text" name="fecha" id="fecha" required class="datepicker">
                            <label for="fecha">Día:</label>
                        </div>
                        <div class="input-field col s4">
                            <input type="text" name="horaInicio" id="horaInicio" required class="timepicker">
                            <label for="horaInicio">Hora Inicio:</label>
                        </div>
                        <div class="input-field col s4">
                            <input type="text" name="horaFin" id="horaFin" required class="timepicker">
                            <label for="horaFin">Hora Fin:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <label>Orden del día:</label>
                            <textarea id="orden" class="form-control" rows="4" required placeholder="Escriba la orden del día."></textarea>
                        </div>
                        <div class="input-field col s6">
                            <label>Observaciones:</label>
                            <textarea id="observacion" class="form-control" rows="4" placeholder="Alguna observación?"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" id="autocomplete-input" class="autocomplete">
                                    <label for="autocomplete-input">Selección de profesores:</label>
                                </div>
                            </div>
                        </div>
                        <div class="col s6">
                            <label for="seleccion">Profesores Seleccionados:</label>
                            <div id="seleccion"></div>
                        </div>
                    </div>
                    <button id="crearClaustro" class="center-block btn waves-effect waves-light">Crear Claustro</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de historico -->
    <div id="modalHistorico" class="modal bottom-sheet">
        <div class="modal-title">Histórico de claustros
            <button value="Cancelar" class="discard modal-close btn waves-effect waves-light">
                <i class="material-icons">close</i>
            </button>
        </div>
        <div class="modal-content">
            <div class="row" id="historico">
                <div class="col-xs-6 col-md-4" id="hiz">
                    <label>Listado de Claustros:</label>
                    <div id="historicoClaustros"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="modalClautro" class="modalClautro"></div>
    <div class="modal-overlayClautro"></div>
    <div id="toast"></div>
    <footer>
        <p>&copy; 2018. Jose Luis Rego Rodríguez.
        </p>
    </footer>
    </div>
</body>
<!-- script  -->
<!-- jQuery CDN versión 2.2.4 ya que bootstrap no sopeorta la 3 -->
<script language="JavaScript" src="/ProyectoDawClaustro/librerias/libsExternas/jQuery/jquery.min.js"></script>
<!-- Libreria para imprimir -->
<script src="librerias/js/jquery.PrintArea.js"></script>
<script language="JavaScript" type="text/javascript" src="librerias/libsExternas/materialize/js/materialize.min.js"></script>
<script language="JavaScript" type="text/javascript" src="js/scripts.js"></script>
<script language="JavaScript" type="text/javascript" src="js/funciones.js"></script>

</html>
