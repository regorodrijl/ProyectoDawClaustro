<div>
    <div id='datosPHP' class='modalClaustro'>
        <div class="modal-title">Datos del claustro:
            <button value="Cancelar" class="discard cerrarModalClaustro btn waves-effect waves-light">
                <i class="material-icons">close</i>
            </button>
        </div>
        <div class="row datosHistoricoClaustro">
            <div class='col'>
                <p>
                    <label>
                        <strong>Titulo:&nbsp; </strong>
                    </label>
                    <input id='tituloEdit' disabled value='{{titulo}}' />
                </p>
            </div>
            <div class="col">
                <p>
                    <label>
                        <strong>Curso:&nbsp; </strong>
                    </label>
                    <input id="cursoEdit" disabled value="{{curso}}" />
                </p>
            </div>
            <div class="col">
                <p>
                    <label>
                        <strong>Día:&nbsp; </strong>
                    </label>
                    <input id="diaEdit" disabled value="{{dia}}" />
                </p>
            </div>
            <div class="col">
                <p>
                    <label>
                        <strong>Primera Convocatoria:&nbsp; </strong>
                    </label>
                    <input id="hiEdit" disabled value="{{primeraConvocatoria}}" />
                </p>
            </div>
            <div class="col">
                <p>
                    <label>
                        <strong>Segunda Convocatoria:&nbsp; </strong>
                    </label>
                    <input id="hfEdit" disabled value="{{segundaConvocatoria}}" />
                </p>
            </div>
            <div class="col">
                <p class="lead">
                    <strong>Orden del día: </strong>
                    <article>
                        <textarea id="or" rows="4" cols="75" readonly>{{orden}}</textarea>
                    </article>
                </p>
            </div>
            <div class="col">
                <p class="lead">
                    <strong>Observaciones realizadas: </strong>
                    <article>
                        <textarea id="obEdit" rows="4" cols="75" readonly>{{observacion}}</textarea>
                    </article>
                </p>
            </div>

            <div class='row'>
                <div class='col'>
                    <strong>Número de Profesores asistentes: </strong>
                    <br>
                    <div class=" row">
                        <div class="col s12 cards-container tablaFirmas"></div>
                    </div>
                    <!-- <div STYLE='background-color:WHITE' align='center'>
                    <table class="tablaFirmas" cellspacing='10' cellpadding='pixels' border='1px' style=' width: 100%'></table>
                </div> -->
                </div>
            </div>
            <div class="row">
                <div>
                    <div class="col">
                        <button type="button" id="imprimir" class="btn btn-success center-block">Imprimir!</button>
                    </div>
                    <div class="col">
                        <button type="button" id="editar" class="btn btn-primary center-block">Editar!</button>
                    </div>
                    <div class="col">
                        <button type="button" id="borrar" class="btn btn-danger center-block">Borrar!</button>
                    </div>
                    <div class="col">
                        <button type="button" id="guardar" class="btn btn-info center-block">Guardar!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <tr>
            <td align="center" valign="middle" style="font-weight:bold"> {{nombre}} </td>
            <td align="center" valign="middle">
                <img src="{{firma}}" alt="Sin Firma" width="100" height="50">
            </td>
        </tr>
    </div> -->

    <div class="card filaTablaFirma">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{firma}}">
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4"> {{nombre}}
                <i class="material-icons right">more_vert</i>
            </span>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4"> {{nombre}}
                <i class="material-icons right">close</i>
            </span>
            <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
    </div>
</div>
